<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dental Post</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Fonts awesome -->
    <link href="vendor/css/font-awesome.min.css" rel="stylesheet">
    <!-- Validation CSS -->
    <link href="vendor/css/theme-default.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="header navbar fixed-top navbar-toggleable-md navbar-inverse bg-white">
        <div class="container">

            <a class="navbar-brand logo" href="index.html">
                <img src="images/logo2.png" alt="Dental Post" />
            </a>
            <ul class="hidden-lg-up mobile-menu">
                <li>
                    <button class="navbar-search" type="button" data-toggle="collapse" data-target="#search-collapse" aria-expanded="false" aria-controls="search-collapse">
                    <i class="fa fa-search"></i>
                    </button>
                </li>
                <li>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                                <span class="navbar-toggler-icon"></span>
                         </button>
                </li>
            </ul>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav primary-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- Search -->
            <div id="search-collapse" class="col-lg-4 input-search collapse navbar-collapse">
                <input class="form-control rounded-0 py-2" type="search" placeholder="Search" id="example-search-input">
                <span class="input-group-btn">
                  <button class="btn btn-outline-secondary" type="button">
                      <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
            <!-- End search -->
        </div>
    </nav>
    <div class="site-inner">
        <!-- Form Section -->
        <div class="login-form">
            <div class="container">
                <!-- Corporate -->
                <div class="row">
                    <div class="col-md-6 text-center login-col">
                        <form>
                            <h1>Login</h1>
                            <div class="form-group">
                                <input type="email" class="form-control" name="emai-address" id="email-address" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="pass" class="form-control" id="account-psw" placeholder="Account Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                                <p class="already-registered">Forgot Password? <a href="">Click here</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 login-col">
                        <div class="create-account">
                            <h1>Create an Account</h1>
                            <a href="#" class="btn btn-primary">Get Started</a>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer py-5 bg-dark-gray">
        <div class="container">
            <p class="m-0 text-center text-black">Copyright &copy;2017 Dental Post, Inc. - All rights reserved.</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/tether/tether.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/form-validator/jquery.form-validator.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $.validate({
            modules: 'security,toggleDisabled',
            showErrorDialogs: false,
            onModulesLoaded: function() {
                var optionalConfig = {
                    fontSize: '12pt',
                    padding: '4px',
                    bad: 'Very bad',
                    weak: 'Weak',
                    good: 'Good',
                    strong: 'Strong'
                };

                $('input[name="pass"]').displayPasswordStrength(optionalConfig);
            }
        });
    </script>
</body>

</html>
